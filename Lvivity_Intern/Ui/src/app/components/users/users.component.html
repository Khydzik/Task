<div *ngIf="isLoading" class="spinner">
  <mat-spinner></mat-spinner>
</div>
<mat-list *ngIf="!isLoading">
  <h2 class="users-header">Users</h2>
  <mat-list-item *ngFor="let user of users">
    <mat-icon matListIcon>person</mat-icon>
    <h4 matLine>{{user.userName}}</h4>
    <p matLine>{{user.role.name}}</p>
    <button
      class="role-change-btn"
      mat-raised-button
      (click)="changeUserRole(user.id, {name: user.role === 'admin' ? 'user' : 'admin' })"
      color="primary">Change role</button>
  </mat-list-item>
</mat-list>
